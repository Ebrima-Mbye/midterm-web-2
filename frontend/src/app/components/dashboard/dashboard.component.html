<div class="container">
  <div class="card fade-in" style="margin-top: 2rem">
    <h2 class="page-title">Dashboard</h2>

    <div *ngIf="role === 'Admin'" class="slide-in">
      <h3 class="section-title">
        <i class="fas fa-users-cog"></i> User Management
      </h3>

      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th><i class="fas fa-user"></i> Name</th>
              <th><i class="fas fa-envelope"></i> Email</th>
              <th><i class="fas fa-id-badge"></i> Current Role</th>
              <th><i class="fas fa-edit"></i> Change Role</th>
              <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td data-label="Name">
                <div class="user-info">
                  <div class="user-avatar">
                    {{ user.fullName.charAt(0).toUpperCase() }}
                  </div>
                  <div class="user-name">{{ user.fullName }}</div>
                </div>
              </td>
              <td data-label="Email">{{ user.email }}</td>
              <td data-label="Current Role">
                <span
                  [ngClass]="{
                    'badge-admin': user.role === 'Admin',
                    'badge-editor': user.role === 'Editor',
                    'badge-viewer': user.role === 'Viewer'
                  }"
                  class="role-badge"
                >
                  {{ user.role }}
                </span>
              </td>
              <td data-label="Change Role">
                <select
                  [(ngModel)]="user.role"
                  (change)="updateRole(user)"
                  class="form-select"
                >
                  <option value="Admin">Administrator</option>
                  <option value="Editor">Editor</option>
                  <option value="Viewer">Viewer</option>
                </select>
              </td>
              <td data-label="Actions">
                <div class="action-buttons">
                  <button
                    class="btn btn-sm btn-primary"
                    (click)="updateRole(user)"
                    [disabled]="isLastAdmin(user)"
                  >
                    Save
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="confirmDelete(user)"
                    [disabled]="isLastAdmin(user)"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="users.length === 0" class="empty-state">
        <i class="fas fa-users"></i>
        <p>No users found</p>
      </div>
    </div>

    <div *ngIf="role !== 'Admin'" class="welcome-section slide-in">
      <i class="fas fa-tachometer-alt"></i>
      <h3>Welcome to your Dashboard</h3>
      <p>
        You are logged in as: <strong>{{ role }}</strong>
      </p>
    </div>
  </div>
</div>
